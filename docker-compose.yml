    php:
        # image: devmoath/php-74-laravel-dev
        image: devmoath/php-8-laravel-dev
        container_name: laravel-php
        restart: unless-stopped
        volumes:
            - ./:/var/www/html
            - "~/.config/psysh/psysh_history:/root/.config/psysh/psysh_history"
            - "~/.composer:${COMPOSER_HOME:-/tmp}"
            - /tmp/phpstan:/tmp/phpstan
        networks:
            - laravel

    redis:
        image: redis:6-alpine
        container_name: laravel-redis
        restart: unless-stopped
        ports:
            - "${REDIS_PORT:-6379}:6379"
        networks:
            - laravel

    horizon:
        # image: devmoath/php-74-laravel-dev
        image: devmoath/php-8-laravel-dev
        container_name: laravel-horizon
        restart: unless-stopped
        working_dir: /var/www/html
        entrypoint: bash -c "while :; do timeout 60s php artisan horizon --ansi; done"
        volumes:
            - ./:/var/www/html
        networks:
            - laravel
